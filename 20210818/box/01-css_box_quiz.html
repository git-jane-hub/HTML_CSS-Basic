<!DOCTYPE html>
<html lang="ko">
  <head>
    <style>
      body {
        font: 12px "굴림", Gulim;
      }
      .outline {
        border: 5px groove black;
      }
      .indent {
        letter-spacing: 15px;
        text-align: center;
        background: cornflowerblue;
        padding: 15px;
        border-bottom: 5px solid black;
      }
      .inner {
        padding: 15px 0;
      }
      .bottom {
        border-bottom: 2px solid rgba(0, 0, 0, 0.2);
      }
    </style>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <div class="outline">
      <h1 class="indent">속담풀이</h1>
      <div class="inner bottom">
        <h2>말 한마디에 천냥 빚진다.</h2>
        <p>
          생각해보지 않고 나오는대로 말하다가 실수하면 상대의 마음에 아픔을
          남기게 된다.
        </p>
      </div>
      <div class="inner">
        <h2>웃는 얼굴에 침 못 배튼다.</h2>
        <p>
          호의적인 의사소통 방법은 자기 말만 하는 것보다 좋은 결과로 이어진다.
        </p>
      </div>
    </div>
  </body>
</html>
