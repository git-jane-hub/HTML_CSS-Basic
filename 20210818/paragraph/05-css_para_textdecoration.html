<!DOCTYPE html>
<html lang="ko">
  <head>
    <style>
      body {
        font: 12px "굴림", Gulim;
      }
      /* 텍스트에 밑줄, 취소선, 윗줄을 만들거나 없애줌
    underline-밑줄
    overline-윗줄
    line-through-가운데줄(취소선)
    none-밑줄 제거 */
      a {
        text-decoration: line-through;
      }
    </style>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <ul>
      <li><a href="#">현재상영작</a></li>
      <li><a href="#">상영예정작</a></li>
      <p><del>현재상영작</del></p>
      <p><del>상영예정작</del></p>
    </ul>
  </body>
</html>
