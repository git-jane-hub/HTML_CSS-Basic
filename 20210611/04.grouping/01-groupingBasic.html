<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- '*'은 모든 요소에 적용 시킬 수 있는 것 -->
    <style>
      div {
        border: 2px dotted tomato;
      }
      span {
        border: 2px solid yellowgreen;
      }
    </style>
    <title>Grouping - 그룹핑</title>
  </head>
  <body>
    <h1>그룹핑</h1>
    <h2>div 그룹핑</h2>
    <div id="footer">
      <ul>
        <li><a href="#">홈</a></li>
        <li><a href="#">소개</a></li>
      </ul>
      <address>COPYRIGHT &copy; ICT. ALL RIGHTS RESERVED</address>
    </div>
    <h2>span 요소</h2>
    <ul>
      <li>
        <span>
          <strong><a href="#">오늘의 책</a></strong>
          <br />
          <em><a href="#">HTML5</a></em>
        </span>
      </li>
    </ul>
  </body>
</html>
