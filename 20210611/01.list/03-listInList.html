<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List in list - 중첩 리스트</title>
  </head>
  <body>
    <h1>ICT인재개발원</h1>
    <ul type="square">
      <li>
        회사소개
        <ul type="disc">
          <li>ceo인사</li>
          <li>연혁</li>
          <li>조직도</li>
          <li>
            비전과목표
            <ul type="circle">
              <li>비전</li>
              <li>목표</li>
            </ul>
          </li>
        </ul>
      </li>
      <li>
        제품소개
        <ul type="disc">
          <li>자바웹개발자과정</li>
          <li>
            앱개발자과정
            <ul type="circle">
              <li>안드로이드</li>
              <li>ios</li>
            </ul>
          </li>
          <li>빅데이터과정</li>
          <li>정보처리기사과정</li>
        </ul>
      </li>
    </ul>
  </body>
</html>
