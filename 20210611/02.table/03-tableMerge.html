<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Merge - 테이블 병합</title>
  </head>
  <body>
    <h1>표 만들기</h1>
    <h2>셀 병합하기</h2>
    <!-- colspan="3"을 주면 3칸짜리 컬럼을 1칸처럼 병합해줌 -->
    <table border="1">
      <tr>
        <td colspan="3">공연요금</td>
      </tr>
      <tr>
        <td>구분</td>
        <td>S석</td>
        <td>VIP</td>
      </tr>
    </table>
    <hr />
    <table border="1">
      <tr>
        <td colspan="2">공연요금</td>
        <td>비고</td>
      </tr>
      <tr>
        <td>구분</td>
        <td>S석</td>
        <td>VIP</td>
      </tr>
    </table>
    <hr />
    <table border="1">
      <tr>
        <td colspan="4">공연요금</td>
      </tr>
      <tr>
        <td>구분</td>
        <td>S석</td>
        <td>VIP</td>
        <td>성인</td>
      </tr>
    </table>
    <hr />
    <!-- colspan이 있는 것과 없는 것 비교 -->
    <table border="1">
      <tr>
        <td>공연요금</td>
      </tr>
    </table>
    <hr />
    <table border="1">
      <tr>
        <td>공연요금</td>
      </tr>
      <tr>
        <td>구분</td>
        <td>S석</td>
        <td>VIP</td>
      </tr>
    </table>
    <hr />
    <!--TEST-->
    <table border="1">
      <tr>
        <td colspan="3">공연요금</td>
      </tr>
      <tr>
        <td>구분</td>
        <td>S석</td>
        <td>VIP</td>
      </tr>
      <tr>
        <td>성인</td>
        <td>30,000원</td>
        <td>50,000원</td>
      </tr>
      <tr>
        <td>청소년</td>
        <td>20,000원</td>
        <td>40,000원</td>
      </tr>
      <tr>
        <td>어린이</td>
        <td colspan="2">보호자 동반시 무료</td>
      </tr>
      <tr>
        <!-- 이거 어려움, colspan과 rowspan은 td 태그에만 작성 -->
        <td rowspan="2">공연시간</td>
        <td>1회</td>
        <td>12시 ~ 14시</td>
      </tr>
      <tr>
        <!-- 위에서 rowspan이 2칸을 차지하고 있기 때문에 이 자리의 td는 비워줌 -->
        <td>2회</td>
        <td>18시 ~ 20시</td>
      </tr>
    </table>
  </body>
</html>
