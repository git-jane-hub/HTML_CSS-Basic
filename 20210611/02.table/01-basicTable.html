<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Table - 테이블 연습</title>
  </head>
  <body>
    <h1>표 만들기</h1>
    <h2>1행 1열 표 만들기(1 * 1)</h2>
    <table border="1">
      <tr>
        <td>1행 1열</td>
      </tr>
    </table>
    <hr />
    <!-- table 태그 내에 border="1"이라고 적으면 테이블의 구분선이 생김 -->
    <!-- tr을 만들고 내부에 열 개수만큼 td를 만들고 행 개수만큼 복사 -->
    <h2>1행 2열 표 만들기(1 * 2)</h2>
    <table border="1">
      <tr>
        <td>1행 2열</td>
        <td>1행 2열</td>
      </tr>
    </table>
    <hr />
    <h2>2행 1열 표 만들기(2 * 1)</h2>
    <table border="1">
      <tr>
        <td>2행 1열</td>
      </tr>
      <tr>
        <td>2행 1열</td>
      </tr>
    </table>
    <hr />
    <h2>2행 3열 표 만들기(2 * 3)</h2>
    <table border="1">
      <tr>
        <td>2행 3열</td>
        <td>2행 3열</td>
        <td>2행 3열</td>
      </tr>
      <tr>
        <td>2행 3열</td>
        <td>2행 3열</td>
        <td>2행 3열</td>
      </tr>
    </table>
  </body>
</html>
