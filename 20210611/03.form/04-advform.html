<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Form - 추가 폼 요소</title>
  </head>
  <body>
    <!-- 확인해야함_경고문자가 안뜸
    <form>
      <label for="email">E-mail</label>
      <input id="email" placeholder="email" required type="email" />
      <input type="submit" value="submit" />
    </form>
    -->
    <fieldset>
      <legend>input type</legend>
      <form>
        <p>검색: <input type="search" placeholder="검색어를 입력하세요." /></p>
        <p>이메일: <input type="email" placeholder="Email" /></p>
        <p>사이트주소: <input type="url" placeholder="URL" /></p>
        <p>전화번호: <input type="tel" placeholder="Phone number" /></p>
        <!-- number 많이씀 -->
        <p>
          수량:
          <input
            type="number"
            min="0"
            max="150"
            step="0.1"
            placeholder="나이를 입력하세요."
          />
        </p>
        <p>만족도: <input type="range" /></p>
        <!-- date 많이씀 -->
        <p>날짜: <input type="date" /></p>
        <p>날짜시간: <input type="datetime" /></p>
        <p>날짜시간(현재지역): <input type="datetime-local" /></p>
        <p>월단위날짜: <input type="month" /></p>
        <p>주단위날짜: <input type="week" /></p>
        <p>시간: <input type="time" /></p>
        <p>색상: <input type="color" /></p>
      </form>
    </fieldset>
  </body>
</html>
