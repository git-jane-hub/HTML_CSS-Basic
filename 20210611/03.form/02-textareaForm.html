<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Textarea</title>
  </head>
  <body>
    <fieldset>
      <legend><b>여러 줄 글상자</b></legend>
      <p>
        &#60;textarea&#62;&#60;textarea/&#62;를 이용해서 여러 줄 글상자를 만들
        수 있습니다.
      </p>
      <p>속성에 cols="30" 을 주면, 30글자가,</p>
      <p>속성에 rows="10" 을 주면, 10줄이 세로높이가 됩니다.</p>
      <p>답글</p>
      <textarea cols="30" rows="10" placeholder="알아들으셨나요?"></textarea>
      <br />
      <input type="checkbox" value="answer" />네
      <input type="checkbox" value="answer" />아니오
      <input type="submit" />
    </fieldset>
  </body>
</html>
