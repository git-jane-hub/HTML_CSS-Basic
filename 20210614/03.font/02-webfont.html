<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font - 폰트 불러오기</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Nanum+Brush+Script&display=swap"
      rel="stylesheet"
    />
    <style>
      /* 구글에서 서체를 가져와 쓰는 경우 google fonts를 사용
      <link></link> @import요소를 붙여넣고 font-family에 해당 글꼴을 작성 */
      .blackhans {
        font-family: "Black Han Sans", sans-serif;
      }
      .nanum {
        font-family: "Nanum Brush Script", cursive;
      }
    </style>
  </head>
  <body>
    <h1 class="blackhans">안녕하세요</h1>
    <p class="blackhans">black hans sans</p>
    <h1 class="nanum">안녕하세요</h1>
    <p class="nanum">nanum brush script</p>
  </body>
</html>
