<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Padding</title>
    <style>
      p {
        background-color: salmon;
      }
      /* padding은 박스 공간의 경계와 실제 내부 요소간의 거리를 설정
         값을 1개 적으면 상하좌우 4군데에 적용되고,
         값을 2개 적으면 상하, 좌우 각각 2군데에 적용,
         깂을 4개 적으면 상, 우, 하, 좌 각각 시계방향으로 적용 */
      .answer {
        padding: 30px 60px 90px 120px;
      }
    </style>
  </head>
  <body>
    <p>퍼블리싱은 무슨 일을 하는건가요?</p>
    <p class="answer">
      웹 페이지 레이아웃을 따고 보기좋게 디자이너의 요구대로 꾸며주는 일입니다.
    </p>
  </body>
</html>
