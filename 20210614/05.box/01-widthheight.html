<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Width, Height - 너비와 높이</title>
    <style>
      p {
        background-color: salmon;
      }
      .message {
        width: 200px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <p>박스에 제한하지 않으면 너비가 엄청나게 넓게 나옵니다.</p>
    <p class="message">
      하지만 박스로 제한하면 아무리 긴 텍스트라도 너비가 제한됩니다.
    </p>
  </body>
</html>
