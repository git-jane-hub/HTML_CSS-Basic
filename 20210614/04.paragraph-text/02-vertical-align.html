<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical align - 세로축을 따라 정렬</title>
    <style>
      /* p {
        display: flex;
        align-items: center;
      } */
      p img {
        vertical-align: middle;
      }
      /* top: 상단 정렬
      middle: 중앙 정렬
      bottom: 하단 정렬 */
    </style>
  </head>
  <body>
    <!-- 이미지의 크기에 따라 높이가 결정됨 -->
    <p>구글 로고 이미지<img width="200px" src="google.jpg" /></p>
  </body>
</html>
