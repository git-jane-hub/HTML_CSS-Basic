<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Letter spacing - 자간</title>
    <style>
      /* 넣어준 수치만큼 글자 하나하나의 자간이 넓어짐 */
      h1 {
        letter-spacing: 20px;
      }
    </style>
  </head>
  <body>
    <h1>css 이후 공부할 내용은 java</h1>
  </body>
</html>
