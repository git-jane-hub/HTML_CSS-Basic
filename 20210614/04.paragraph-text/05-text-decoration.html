<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text decoration</title>
    <style>
      /* 글자를 꾸며주는 요소
        underline: 밑줄 생성
        overline: 윗줄 생성
        line-through: 가운데줄, 취소선 생성
        none: 본래 가지고 있던 밑줄 제거 */
      a {
        text-decoration: line-through brown;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="#">현재상영중</a></li>
      <li><a href="#">상영예정</a></li>
    </ul>
  </body>
</html>
