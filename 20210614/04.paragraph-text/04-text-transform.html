<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text transform - 대소문자 변경</title>
    <style>
      /* 적용된 태그 내의 글자의 대소문자 여부를 관리
      capitalize: 각 단어의 앞글자를 대문자로 변경
      uppercase: 모든 글자를 대문자로
      lowercase: 모든 글자를 소문자로 */
      /* 브라우저가 단어를 인식할 때, 대문자와 소문자를 다른 문자로 인식함하기 때문에
         문장을 처리할 때 통일을 시켜줘야함 */
      p {
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <p>happy BIRTHDAY to YOU!</p>
  </body>
</html>
