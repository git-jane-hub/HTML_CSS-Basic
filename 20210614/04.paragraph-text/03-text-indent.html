<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text indent - 텍스트 들여쓰기</title>
    <style>
      /* 30px 만큼 들여쓰기 */
      .indent {
        text-indent: 30px;
      }
    </style>
  </head>
  <body>
    <h1>들여쓰기 전</h1>
    <h1 class="indent">들여쓰기 후</h1>
  </body>
</html>
