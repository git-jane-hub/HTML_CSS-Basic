<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All selector - 전체 선택자</title>
    <style>
      * {
        color: royalblue;
      }
    </style>
  </head>
  <body>
    <h1>장비</h1>
    <ul>
      <li>듀얼모니터</li>
      <li>기계식 키보드</li>
      <li>무접점 키보드</li>
      <li>모니터 암</li>
    </ul>
    <p>코딩은 장비로 하는 것이 아닙니다.</p>
  </body>
</html>
