<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group selector - 그룹 선택자</title>
    <style>
      p,
      ul {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>마지막 선택자</h1>
    <p>신난다</p>
    <h3>그동안 배운 내용</h3>
    <ul>
      <li>html</li>
      <li>css</li>
    </ul>
  </body>
</html>
