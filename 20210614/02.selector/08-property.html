<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property selector - 속성 선택자</title>
    <style>
      * {
        margin: 0;
      }
      /* 클래스가 작성되어있는 태그에는 모두 적용 */
      h1[class] {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1 class="logo">서울특별시</h1>
    <p>인구 1000만명은 깨졌지만, 여전히 인구가 많습니다.</p>
    <h1>경기도</h1>
    <p>서울 옆에 위치합니다.</p>
  </body>
</html>
