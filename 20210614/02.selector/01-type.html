<!-- type선택자는 태그의 이름을 그대로 작성, 
    이 선택자는 이름만 일치하면 다른 조건은 고려하지 않고 전부 적용대상이 됨-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type selector - 타입 선택자</title>
    <style>
      p {
        /* p태그의 글씨 색상을 파란색으로 만들어줌 */
        color: royalblue;
      }
    </style>
  </head>
  <body>
    <p>머리가 좋아지는 음식</p>
  </body>
</html>
