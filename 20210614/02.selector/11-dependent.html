<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dependent selector - 종속 선택자</title>
    <style>
      /* 태그.클래스명, 태그#아이디명 과 같은 방식으로 조합해서 호출하는 것도 가능 */
      p.more > a {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>퍼블리싱 대회 결과</h1>
    <ul class="box">
      <li><a href="#">우승 사이트</a></li>
      <li><a href="#">준우승 사이트</a></li>
      <li><a href="#">입상 사이트</a></li>
    </ul>
    <p class="more"><a href="#">참여작 보기</a></p>
  </body>
</html>
