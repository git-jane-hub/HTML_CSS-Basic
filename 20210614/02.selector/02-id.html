<!-- id 선택자는 태그 이름과는 상관 없이 특정 태그에 부여된 id민 고려해서 css를 적용함  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Id selector - 아이디 선택자</title>
    <style>
      #title {
        color: goldenrod;
      }
      #content {
        color: crimson;
      }
    </style>
  </head>
  <body>
    <p id="title">css 잘 하는 방법</p>
    <!-- 전체 문서내부에서 한개만 존재해야함
         만약 아래처럼 id에 content라고 작성하면, 다른 id에는 content를 사용할 수 없음 -->
    <p id="content">css를 많이 연습합니다.</p>
  </body>
</html>
