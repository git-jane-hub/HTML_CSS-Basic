<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* link를 통해 css 파일을 연결하거나, style태그 내부에 @import를 작성해서 css 파일을 연결 */
      @import "02-cssfile.css";
    </style>
    <title>Import Css - 외부 CSS</title>
  </head>
  <body>
    <div>
      <h1>당신이 배울 과목들</h1>
      <div>html</div>
      <div>css</div>
      <div>javascript</div>
    </div>
  </body>
</html>
