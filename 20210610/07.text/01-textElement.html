<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Element - 텍스트 요소</title>
  </head>
  <body>
    <h1>텍스트 요소</h1>
    <h2>강조 표현</h2>
    <p>이제는 <em>HTML</em>로 코딩한다.</p>
    <p>이제는 <i>HTML</i>로 코딩한다.</p>
    <p>진짜 <strong>HTML</strong>을 쓴다.</p>
    <p>진짜 <b>HTML</b>을 쓴다.</p>
    <br />
    <h2>생략, 두문자어</h2>
    <p><abbr title="Long Term Evolution">LTE</abbr></p>
  </body>
</html>
