<!DOCTYPE html>
<html lang="ko">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <style></style>
    <meta charset="UTF-8" />
    <title> </title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h2>기본이미지</h2>
        </div>
        <div class="col-md-4">
          <h5>rounded</h5>
          <img src="/bootstrap/images/bae.PNG" alt="" class="rounded" />
        </div>
        <div class="col-md-4">
          <h5>rounded-circle</h5>
          <img src="/bootstrap/images/dang.PNG" alt="" class="rounded-circle" />
        </div>
        <div class="col-md-4">
          <h5>img-thumbnail</h5>
          <img src="/bootstrap/images/kakao.PNG" alt="" class="img-thumbnail" />
        </div>
        <div class="col-md-4">
          <br /><br /><br />
          <h2>반응형이미지</h2>
        </div>
        <div class="col-md-4">
          <h5>rounded</h5>
          <img
            src="/bootstrap/images/bae.PNG"
            alt=""
            class="rounded img-fluid"
          />
        </div>
        <div class="col-md-4">
          <h5>rounded-circle</h5>
          <img
            src="/bootstrap/images/dang.PNG"
            alt=""
            class="rounded-circle img-fluid"
          />
        </div>
        <div class="col-md-4">
          <h5>img-thumbnail</h5>
          <img
            src="/bootstrap/images/kakao.PNG"
            alt=""
            class="img-thumbnail img-fluid"
          />
        </div>
      </div>
    </div>
  </body>
</html>
