<!DOCTYPE html>
<html lang="ko">
  <head>
    <style>
      /* 가상클래스 선택자는 링크 걸린 글자에 스타일을 부여 
        a:link 링크된 글자 그대로 
        a:visited 링크 주소에 방문한 적이 있는 경우
        a:hover 링크에 마우스를 올려놨을 때
        a:active 링크에 클릭하는중일 때 
        a:focus tab키로 링크 주소에 포커싱된 경우*/
      a {
        color: #000;
      }
      a:hover {
        color: yellowgreen;
      }
    </style>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <ul>
      <li><a href="#">COMPANY</a></li>
      <li><a href="#">PRODUCT</a></li>
      <li><a href="#">SERVICE</a></li>
    </ul>
  </body>
</html>
