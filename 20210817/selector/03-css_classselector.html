<!DOCTYPE html>
<html lang="ko">
  <head>
    <style>
      /* 클래스 속성은 .으로 처리 
    아이디는 한 페이지에 하나만 작성하지만, 클래스는 한 페이지에 같은 역할을 하는 모든 태그에 여러번 중복해서 사용 가능 */
      .ctxt {
        color: thistle;
      }
    </style>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <p class="ctxt">클래스는</p>
    <p class="ctxt">여러번</p>
    <p class="ctxt">사용가능</p>
  </body>
</html>
