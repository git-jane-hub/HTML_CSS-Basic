<!DOCTYPE html>
<html lang="ko">
  <head>
    <style>
      h1 {
        color: blue;
      }
      span {
        color: red;
      }
      .orange {
        background-color: orange;
      }
    </style>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <h1>건강해지는 차</h1>
    머리와 피부에 좋은 차는 어떤 것들일까. <span>차의 종류</span>에 대해
    알아보도록 합니다.
    <ul>
      <li class="orange">
        <b>대나무차15,000원</b>
        <p>얼굴에 물을 주는 효과가 있다.</p>
      </li>
      <li>
        <b>감잎차14,000원</b>
        <p>빈혈이 있는 사람에게 효과가 있다.</p>
      </li>
      <li>
        <b>결명자차20,000원</b>
        <p>눈을 밝혀주는 효과가 있다.</p>
        <p>보리차와 비슷하나 맛이 더 은은하고 구수하며 불그스름하다.</p>
      </li>
    </ul>
  </body>
</html>
