<!DOCTYPE html>
<html lang="ko">
  <head>
    <style>
      /* 한 선택자 내부에 있기만 하면 모두 선택됨
        계층 구조상 내부에만 있으면 중간에 태그가 있어도 상관 없음 */
      /* box 클래스 내부의 li 요소들 간 세로 간격을 10px로 늘려줌 */
      .box li {
        padding: 10px 0;
      }
    </style>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <ul class="box">
      <li><a href="#">204호 - css마스터</a></li>
      <li><a href="#">206호 - css기초</a></li>
      <li><a href="#">208호 - 부트스트랩</a></li>
      <li>207호 - 미정</li>
    </ul>
  </body>
</html>
